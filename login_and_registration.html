<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Login and Registration Page</title>
  <style>
    body {
      background-color: #15202b;
      color: white;
    }
    .card {
      border: none;
      background-color: transparent;
    }
    .form-control {
      background-color: #253341;
      border: none;
      color: white;
    }
    .form-control:focus {
      background-color: #253341;
      border-color: #1da1f2;
      box-shadow: none;
      color: white;
    }
    .btn {
      background-color: #1da1f2;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <!-- Login form -->
            
            <div class="row justify-content-center mt-5">
                <div class="col-md-12 m-0">
                  <h2 class="text-center mb-4">Login to Twitter</h2>
                  <div class="card">
                    <div class="card-body">
                      <form>
                        <div class="mb-3">
                          <label for="username" class="form-label">Phone, email, or username</label>
                          <input type="text" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                      </form>
                    </div>
                  </div>
                </div>
            </div>
          </div>

          <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
            <div class="row justify-content-center mt-5">
                <div class="col-md-12 m-0">
                  <h2 class="text-center mb-4">Create your account</h2>
                  <div class="card">
                    <div class="card-body">
                      <form>
                        <div class="mb-3">
                          <label for="name" class="form-label">Name</label>
                          <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                          <label for="phone" class="form-label">Phone</label>
                          <input type="text" class="form-control" id="phone">
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign up</button>
                      </form>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
